        @keyframes twinkle {

            .btn {

            }
        }
    </style>

<body>
    <div class="stars" id="stars"></div>

    <div class="hearts-container" id="heartsContainer"></div>

    <div class="congrats" id="congrats">

        <p>Anh y√™u em! Anh y√™u em! Anh y√™u em! ‚ù§Ô∏è</p>
    </div>

    <script>
        // T·∫°o sao l·∫•p l√°nh
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {

            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 60}%`;
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.animationDelay = `${Math.random() * 4}s`;
            starsContainer.appendChild(star);
        }

        // T·∫°o tr√°i tim emoji
        const heartsContainer = document.getElementById('heartsContainer');
        const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù', 'üíû', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú'];
        
        function createHeartEmoji() {
            const heart = document.createElement('div');
            heart.classList.add('heart-emoji');
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.animationDelay = `${Math.random() * 6}s`;
            heart.style.fontSize = `${Math.random() * 2 + 2}rem`;
            heartsContainer.appendChild(heart);
        }
        
        for (let i = 0; i < 15; i++) {
            createHeartEmoji();
        }

        // X·ª≠ l√Ω n√∫t "Kh√¥ng"
        const noBtn = document.getElementById('noBtn');
        let noClickCount = 0;
        let yesScale = 1;

        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // L√†m n√∫t "Kh√¥ng" nh·ªè d·∫ßn
            const currentScale = parseFloat(noBtn.style.transform.replace('scale(', '').replace(')', '')) || 1;
            const newScale = Math.max(0.1, currentScale - 0.1);
            noBtn.style.transform = `scale(${newScale})`;
            
            // L√†m n√∫t "ƒê·ªìng √ù" to d·∫ßn
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Di chuy·ªÉn n√∫t "Kh√¥ng" ƒë·∫øn v·ªã tr√≠ ng·∫´u nhi√™n
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            // Thay ƒë·ªïi vƒÉn b·∫£n n√∫t "Kh√¥ng" sau m·ªôt s·ªë l·∫ßn nh·∫•p
            const messages = [
                "Ch·∫Øc ch∆∞a? üò¢",
                "Th·∫≠t l√≤ng √°? üíî",
                "Suy nghƒ© l·∫°i ƒëi! ü•∫",
                "Anh bu·ªìn l·∫Øm ƒë√≥ üò≠",
                "L·∫ßn cu·ªëi h·ªèi nha! üíï"
            ];
            
            if (noClickCount <= messages.length) {
                noBtn.textContent = messages[noClickCount - 1];
            }
            
            // Th√™m tr√°i tim emoji bu·ªìn
            createSadHearts();
        });

        // T·∫°o tr√°i tim bu·ªìn khi nh·∫•n n√∫t "Kh√¥ng"
        function createSadHearts() {
            const sadHearts = ['üíî', 'üò¢', 'üò≠', 'ü•∫'];
            
            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-emoji');
                heart.textContent = sadHearts[Math.floor(Math.random() * sadHearts.length)];
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animation = 'float 4s infinite ease-in-out';
                heart.style.fontSize = `${Math.random() * 1.5 + 1.5}rem`;
                heartsContainer.appendChild(heart);
                
                // X√≥a sau 8 gi√¢y
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }
        }

        // X·ª≠ l√Ω n√∫t "ƒê·ªìng √ù"
        const yesBtn = document.getElementById('yesBtn');
        const fireworksContainer = document.getElementById('fireworks');
        const congratsScreen = document.getElementById('congrats');

        yesBtn.addEventListener('click', function() {
            // Hi·ªÉn th·ªã ph√°o hoa
            fireworksContainer.style.display = 'block';
            
            // T·∫°o ph√°o hoa tr√°i tim
            createHeartFireworks();
            
            // T·∫°o tr√°i tim vui v·∫ª
            createHappyHearts();
            
            // Hi·ªÉn th·ªã m√†n h√¨nh ch√∫c m·ª´ng sau 2 gi√¢y
            setTimeout(() => {
                congratsScreen.style.display = 'flex';
            }, 2000);
            
            // ·∫®n c√°c n√∫t
            document.querySelector('.buttons').style.display = 'none';
        });

        // T·∫°o tr√°i tim vui v·∫ª khi ƒë·ªìng √Ω
        function createHappyHearts() {
            const happyHearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù', 'üíû'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart-emoji');
                    heart.textContent = happyHearts[Math.floor(Math.random() * happyHearts.length)];
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.top = `${Math.random() * 100}%`;
                    heart.style.animation = 'float 3s infinite ease-in-out';
                    heart.style.fontSize = `${Math.random() * 2 + 2}rem`;
                    heart.style.animationDelay = '0s';
                    heartsContainer.appendChild(heart);
                    
                    // X√≥a sau 6 gi√¢y
                    setTimeout(() => {

            }
        }

        // T·∫°o ph√°o hoa tr√°i tim
        function createHeartFireworks() {
            const colors = ['#ff6b6b', '#ff8e8e', '#ff5252', '#ff3838', '#ff9f9f'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight,
                        colors[Math.floor(Math.random() * colors.length)]

            }

            for (let i = 0; i < 30; i++) {

        function createFirework(x, y, color) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.backgroundColor = color;
            
            // T·∫°o hi·ªáu ·ª©ng n·ªï
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('firework');

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                fireworksContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
            
            fireworksContainer.appendChild(firework);

        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = 'üíñ';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.bottom = '0';
            heart.style.animationDelay = `${Math.random() * 2}s`;
            heart.style.fontSize = `${Math.random() * 2 + 1}rem`;

        // L√†m n√∫t "Kh√¥ng" di chuy·ªÉn khi di chu·ªôt v√†o g·∫ßn
        document.addEventListener('mousemove', function(e) {
            const noBtnRect = noBtn.getBoundingClientRect();

            const noBtnCenterY = noBtnRect.top + noBtnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - noBtnCenterX, 2) + 
                Math.pow(e.clientY - noBtnCenterY, 2)
            );
            
            if (distance < 150 && noClickCount < 5) {
                const maxX = window.innerWidth - noBtn.offsetWidth;
                const maxY = window.innerHeight - noBtn.offsetHeight;
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
            }
        });

        // Th√™m hi·ªáu ·ª©ng nh·∫•p nh√°y cho c√°c tr√°i tim
        setInterval(() => {
            const hearts = document.querySelectorAll('.heart-emoji');
            hearts.forEach(heart => {
                if (Math.random() > 0.7) {
                    heart.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        heart.style.transform = 'scale(1)';
                    }, 300);
                }
            });
        }, 1000);
    </script>
